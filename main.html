<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<div>
	<form action="#" method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" name="name" id="name" required placeholder="Name">
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" name="email" id="email" required placeholder="Email">
		</div>
		<div>
			<label for="gender" >Gender*</label>
			<input type="radio" name="gender" id="gender_m" value="male" required>Male
			<input type="radio" name="gender" id="gender_f" value="male" required>Female
		</div>
		<div>
			<label for="cars">Choose your car as*</label>
			<select name="cars" id="cars" required>
				<option value="" disabled selected>--Please choose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="age">Age*</label>
			<input type="number" name="age" id="age" required placeholder="Age">
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input type="date" name="dob" id="dob" required>
		</div>
		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" name="tel" id="tel">
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="text" name="password" id="password" required placeholder="Password">
		</div>
		<div>
			<label for="checkbox">I agree to the TOS*</label>
			<input type="checkbox" name="checkbox" id="tos">
		</div>
		<div>
			<button type="submit" style="background-color: yellowgreen;">Submit</button>
		</div>
	</form>
</div>

</body>

</html>
